<body>
    <div class="container">
        <h2><i class="fas fa-clock icon"></i> 時間戳記轉換器 (台灣時區 UTC+8)</h2>

        <!-- 新增當前時間和今日開始時間區塊 -->
        <div class="current-time-container">
            <div class="time-box">
                <h4><i class="fas fa-clock icon"></i> 當前時間</h4>
                <div class="time-value" id="currentDateTime"></div>
                <div class="time-value" id="currentTimestamp"></div>
            </div>
            <div class="time-box">
                <h4><i class="fas fa-sun icon"></i> 今日開始時間</h4>
                <div class="time-value" id="todayStartDateTime"></div>
                <div class="time-value" id="todayStartTimestamp"></div>
            </div>
        </div>

        <div class="input-group">
            <h3><i class="fas fa-calendar-alt icon"></i> 日期時間 → 時間戳記</h3>
            <div class="input-wrapper">
                <input type="datetime-local" id="datetimeInput" step="1">
                <button onclick="convert_datetime_to_timestamp()">
                    <i class="fas fa-exchange-alt"></i> 轉換
                </button>
            </div>
            <div id="timestampResult" class="result"></div>
        </div>

        <div class="input-group">
            <h3><i class="fas fa-stopwatch icon"></i> 時間戳記 → 日期時間</h3>
            <div class="input-wrapper">
                <input type="number" id="timestampInput" placeholder="請輸入時間戳記（秒）">
                <button onclick="convert_timestamp_to_datetime()">
                    <i class="fas fa-exchange-alt"></i> 轉換
                </button>
            </div>
            <div id="datetimeResult" class="result"></div>
        </div>
    </div>

    <script>
        // 設定日期時間輸入框的預設值為當前時間
        function set_default_datetime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const defaultValue = `${year}-${month}-${day}T${hours}:${minutes}:${seconds}`;
            document.getElementById('datetimeInput').value = defaultValue;
        }

        // 頁面載入時設定預設時間
        window.onload = set_default_datetime;

        function convert_datetime_to_timestamp() {
            const dateInput = document.getElementById('datetimeInput').value;
            const timestamp = Math.floor(new Date(dateInput).getTime() / 1000);
            const resultElement = document.getElementById('timestampResult');
            resultElement.innerHTML = `<i class="fas fa-check-circle icon"></i> 時間戳記（秒）: ${timestamp}`;
            resultElement.classList.add('show');
        }

        function convert_timestamp_to_datetime() {
            const timestamp = document.getElementById('timestampInput').value;
            const date = new Date(timestamp * 1000);
            const formattedDate = date.toLocaleString('zh-TW', {
                timeZone: 'Asia/Taipei',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            const resultElement = document.getElementById('datetimeResult');
            resultElement.innerHTML = `<i class="fas fa-check-circle icon"></i> 台灣時間: ${formattedDate}`;
            resultElement.classList.add('show');
        }

        // 更新當前時間和時間戳記
        function update_current_time() {
            const now = new Date();

            // 格式化當前時間
            const currentFormatted = now.toLocaleString('zh-TW', {
                timeZone: 'Asia/Taipei',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            const currentTimestamp = Math.floor(now.getTime() / 1000);

            // 取得今日開始時間 (台灣時間 00:00:00)
            const todayStart = new Date(now);
            todayStart.setHours(0, 0, 0, 0);
            const todayStartFormatted = todayStart.toLocaleString('zh-TW', {
                timeZone: 'Asia/Taipei',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            const todayStartTimestamp = Math.floor(todayStart.getTime() / 1000);

            // 更新顯示
            document.getElementById('currentDateTime').textContent = `時間：${currentFormatted}`;
            document.getElementById('currentTimestamp').textContent = `時間戳記：${currentTimestamp}`;
            document.getElementById('todayStartDateTime').textContent = `時間：${todayStartFormatted}`;
            document.getElementById('todayStartTimestamp').textContent = `時間戳記：${todayStartTimestamp}`;
        }

        // 頁面載入時初始化
        window.onload = function() {
            set_default_datetime();
            update_current_time();
            // 每秒更新一次當前時間
            setInterval(update_current_time, 1000);

            // 監聽輸入框變化，當輸入新的值時隱藏結果
            document.getElementById('datetimeInput').addEventListener('input', function() {
                document.getElementById('timestampResult').classList.remove('show');
            });
            document.getElementById('timestampInput').addEventListener('input', function() {
                document.getElementById('datetimeResult').classList.remove('show');
            });
        };
    </script>
</body>
